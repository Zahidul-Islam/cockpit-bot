<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cockpit - a simple concierge service bot</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="https://unpkg.com/botframework-webchat/botchat.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/botframework-webchat@0.10.7/botchat-fullwindow.css" ref="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="BotChatGoesHere" class="row"></div>
        <div id="loginDetail" class="row">
            <div class="center-align">
                <img src="https://cockpit.herokuapp.com/images/cockpitbot.png" alt="logo">
                <h5>Cockpit Bot</h5>
            </div>
            <form id="loginForm">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="userId" type="text" class="validate">
                        <label for="userId">Enter User ID here</label>
                    </div>
                </div>
                <button class="waves-effect waves-light btn" id="submit-btn" type="submit">
                    <i class="material-icons left">message</i> Start Chat
                </button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/botframework-webchat/botchat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="./app.js"></script>
</body>

</html>
